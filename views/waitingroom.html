<html>
    <header>
        <title>Jey n' Key - Waiting Room</title>
        <link rel="stylesheet" href="../styles/Root.css" type="text/css">
        <link rel="stylesheet" href="../styles/letters.css" type="text/css">
        <link rel="stylesheet" href="../styles/waitingroom/WaitingRoom.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../scripts/utils.js"></script>
    </head>
    <body>
        <div id="loader" class="center"></div>
        <div>
            <div class="player-info">
                <div>
                    <label for="player-name">Your Name</label>
                    <input id="player-name" maxlength="10" type="text">
                </div>
                <div>
                    <button id="player-color">Change Color</button>
                </div>
                <div>
                    <button id="player-test">Interface</button>
                </div>
            </div>
            <div class="waitlist-container">
                <h1 class="arcade-text">Wait there, buddy</h1>
                <h2 class="arcade-text">The game is about to start</h2>
                <div id="waitlist-component"></div>
            </div>
        </div>
        <script src="../scripts/GlobalVariables.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="../scripts/Loader.js"></script>
        <script src="../scripts/database.js"></script>
        <script src="../scripts/Cleaner.js"></script>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/components/LoadWaitList.js"></script>
        <script src="../scripts/waitingroom/Listeners.js"></script>
        <script src="../scripts/game/DatabaseHandler.js"></script>
    </body>
</html>
