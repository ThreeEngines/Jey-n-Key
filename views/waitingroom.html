<html>
    <header>
        <title>Jey n' Key - Waiting Room</title>
        <link rel="stylesheet" href="../styles/Root.css" type="text/css">
        <link rel="stylesheet" href="../styles/lobby/letters.css" type="text/css">
        <link rel="stylesheet" href="../styles/waitingroom/WaitingList.css" type="text/css">
        <link rel="stylesheet" href="../styles/waitingroom/WaitingRoom.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
    </head>
      
    <body>
      
      <div>
        <div class="player-info">
          <div>
            <label for="player-name">Your Name</label>
            <input id="player-name" maxlength="10" type="text" />
          </div>
          <div>
            <button id="player-color">Change Color</button>
          </div>
          <div>
            <button id="player-test">Interface</button>
          </div>
        </div>
        <div class="waitingroom-container">
          <h1 class="arcade-text">Wait there, buddy</h1>
          <h2 class="arcade-text">The game is about to start</h2>
          <!-- <ul id="playersWaitingList"></ul> -->
          <table class="waitlist-table">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Player name</th>
                </tr>
            </thead>
            <tbody id="playersWaitingList"></tbody>
            <div id="loader" class="center"></div>
        </table>
        </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

      <script src="../scripts/Loader.js"></script>

      <script src="../scripts/utils.js"></script>
      <script src="../scripts/GlobalVariables.js"></script>

      <script src="../scripts/database.js"></script>
      <script src="../scripts/main.js"></script>
      
      <script src="../scripts/waitingroom/Listeners.js"></script>
      <script src="../scripts/waitingroom/WaitingList.js"></script>
    </body>
</html>
